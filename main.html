
<html>
    <head>
    <title>BBT Map</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-indigo.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                <!--Sidebar showing the stores-->
                <ul class="demo-list-control mdl-list">
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">Gong Cha</span>
                        <span class="mdl-list__item-secondary-action"></span>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="gongchaswitch">
                            <input onclick = "findGongCha()" type="checkbox" id="gongchaswitch" class="mdl-switch__input">
                        </label>
                        </span>
                    </li>
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">Cha Time</span>
                        <span class="mdl-list__item-secondary-action">
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="chatimeswitch">
                            <input onclick = "findChaTime()" type="checkbox" id="chatimeswitch" class="mdl-switch__input">
                        </label>
                        </span>
                    </li>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div id="map"></div>
                </div>
            </main>
        </div>

        <script src = "script.js"></script>
        <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDzZn_pnvxSLle7VhEKg9cPCje3_PGYW4&libraries=places&callback=initMap"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
